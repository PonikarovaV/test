<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Ванда Поникарова">
  <title>Опросник</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body class="page">
    <header class="header">
        <h1 class="title">Опросник</h1>
    </header>

    <main class="main">
        <form class="form" name="questions">
            <h2 class="form__title">Опросник</h2>
            <p class="form__subtitle">Ответьте, пожалуйста, на вопросы ниже</p>
            <div class="form__field form__field_music">
                <h3 class="form__question">Ваша любимая музыка</h3>

                    <label class="form__label" for="rock">Рок</label>
                    <input class="form__input form__input_rock" type="checkbox" name="rock">

                    <label class="form__label" for="pop">Поп</label>
                    <input class="form__input form__input_pop" type="checkbox" name="pop">

                    <label class="form__label" for="other">Другое</label>
                    <input class="form__input form__input_other" type="checkbox" name="other">
            </div>
            <div class="form__field form__field_smoke">
                <h3 class="form__question">Вы курите?</h3>
                    <label for="choice">Да</label>
                    <input class="form__input form__input_smoke" type="radio" name="choice">
                    <label for="choice">Нет</label>
                    <input class="form__input form__input_notsmoke" type="radio" name="choice">
            </div>
            <button class="form__button" type="submit" disabled>Отправить</button> 
          </form> 

          <ul class="answers">

        </ul>
    </main>
<script src="./script.js"></script>
</body>
</html>
